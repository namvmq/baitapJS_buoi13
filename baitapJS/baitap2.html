<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Tính tiền điện</title>

    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Chương trình tính tiền điện</h2>

      <label class="block mb-4">
        <span class="font-semibold text-gray-700">Tên khách hàng:</span>
        <input type="text" id="ten" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </label>

      <label class="block mb-6">
        <span class="font-semibold text-gray-700">Số kWh tiêu thụ:</span>
        <input type="number" id="soKw" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </label>

      <div class="flex justify-between gap-4">
        <button onclick="tinhTienDien()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition duration-300">Tính tiền</button>
        <button onclick="resetForm()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition duration-300">Làm lại</button>
      </div>

      <div id="result" class="mt-6 text-center text-lg font-semibold text-gray-800 whitespace-pre-line"></div>
    </div>

    <!-- Link javascript -->
    <script src="./baitap2.js"></script>
  </body>
</html>
