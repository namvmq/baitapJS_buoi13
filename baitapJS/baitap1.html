<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Quản lý tuyển sinh</h2>

      <label class="block mb-4">
        <span class="font-semibold text-gray-700">Điểm chuẩn:</span>
        <input type="number" id="diemChuan" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </label>

      <label class="block mb-4">
        <span class="font-semibold text-gray-700">Điểm môn 1:</span>
        <input type="number" id="mon1" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </label>

      <label class="block mb-4">
        <span class="font-semibold text-gray-700">Điểm môn 2:</span>
        <input type="number" id="mon2" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </label>

      <label class="block mb-4">
        <span class="font-semibold text-gray-700">Điểm môn 3:</span>
        <input type="number" id="mon3" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </label>

      <label class="block mb-4">
        <span class="font-semibold text-gray-700">Khu vực:</span>
        <select id="khuVuc" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="X">Không ưu tiên</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </label>

      <label class="block mb-6">
        <span class="font-semibold text-gray-700">Đối tượng:</span>
        <select id="doiTuong" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="0">Không ưu tiên</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </label>

      <div class="flex justify-between gap-4">
        <button onclick="tinhKetQua()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition duration-300">Xem kết quả</button>
        <button onclick="resetForm()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition duration-300">Làm lại</button>
      </div>

      <div id="result" class="mt-6 text-center text-lg font-semibold text-gray-800"></div>
    </div>

    <!-- Link javascript -->
    <script src="./baitap1.js"></script>
  </body>
</html>
